<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<div id="parent"></div>
	<script>
		var DetachedDOM = {
			"append" : function(){
				this.parent = document.createElement("div");
				this.offline = document.createElement("div");
				this.parent.appendChild(this.offline);
				
			},
			"detach" : function(){
				var test  = document.createElement("span");
				// this.parent.appendChild(test);
				// document.getElementById("parent").appendChild(test);
				// return function(){
					// return test;
				// }
				// test = null;
			},
			"leak" : function(){
				this.detach();
			},
			"init" : function(){
				this.append();
				this.leak();
			}
		};
		DetachedDOM.init();
	</script>
</body>
</html>
