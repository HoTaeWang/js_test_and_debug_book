	<script>
		function Klass(prop){
			this.prop = prop;	
		}
		
		function Dominator(){
		}
		Dominator.prototype.createKlass = function (){
			this.klassList = [];
			for(var i = 0; i < 10000; i++){
				this.klassList.push(new Klass(i));
			}
		}
		Dominator.prototype.accumulation = function (){
			this.accumulationPoint = this.klassList;
		}
		
		var dominator = new Dominator();
		dominator.createKlass();
		dominator.accumulation();
	</script>
