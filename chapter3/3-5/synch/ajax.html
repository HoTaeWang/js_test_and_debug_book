<!DOCTYPE html>
<html>
<head>
	<title>동기 Ajax테스트 예제</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		#toggle {
			background-color:red;
			width:100px;
			height:100px;
			cursor : pointer;
		}
		#toggle.on{
			background-color:blue;
		}
	</style>
	<script src="../../../asset/etc/util.js"></script>
	<script type="text/javascript" charset="utf-8" src="ajax.js"></script>
	</head>
	<body>
		<div id="toggle"></div>
		<script>
			attach($("toggle"),"click",click);
		</script>
	</body>
</html>
